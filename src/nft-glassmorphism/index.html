<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Glassmorphism</title>
    <link rel="stylesheet" href="scss/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="bg-text">Glassmorphism</h1>
    <main class="token-container">
      <img class="token-image" src="img/token.avif" alt="Token Image" />
      <h2 class="token-name">Cybertoken #76</h2>
      <p class="token-description">
        Our Cybertoken will give you nothing, waste your money on us.
      </p>
      <div class="info-wrapper">
        <span class="info-price">◘ 0.037 ETH</span>
        <span class="info-date">◷ 11 days left</span>
      </div>
      <div class="footer-wrapper">
        <div class="footer-logo-wrapper">
          <img class="footer-logo" src="img/creator.avif" alt="Creator Logo" />
        </div>
        <p class="footer-title">
          Creation of<span class="footer-title-strong">Cybertoken</span>
        </p>
      </div>
    </main>
  </body>
</html>
